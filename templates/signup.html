{% extends "base.html" %}
{% block body %}
  {% if error %}<strong>Error: {{ error }}</strong>{% endif %}
  <form id="signup" action="{{ url_for('signup') }}" method="post">
    <h2>Sign up</h2>
    <label for="username">Username</label>
    <input type="text" name="username">
    <label for="password">Password</label>
    <input type="password" name="password">
    <label for="passwordCheck">Password (yes, once again)</label>
    <input type="password" name="passwordCheck">
    <input type="submit" value="Let's do this!">
    <p>Have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
  </form>

{% endblock %}
