<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <link rel="stylesheet" href="../static/simple.css" />
  </head>
  <body>
    <div class="main">
      <h1>Talk</h1>
      <nav>
        {% if not session.logged_in %}
          <a href="{{ url_for('login') }}">log in</a>
        {% else %}
          <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
      </nav>

      {% for msg in get_flashed_messages() %}
        <em>{{ msg }}</em>
      {% endfor %}

      {% block body %}{% endblock %}
    </div>

    <script type="text/javascript">
      document.onload = () => {
        const inputField = document.getElementById('send_msg_input');
        if (inputField) {
          inputField.focus();
        }
      }
    </script>
  </body>
</html>
