{% extends "layout.html" %}
{% block body %}
  <h2>Log in</h2>
  {% if error %}<strong>Error: {{ error }}</strong>{% endif %}
  <form action="{{ url_for('login') }}" method="post">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="Log in">
  </form>

{% endblock %}
